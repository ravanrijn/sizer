<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
          body { padding-top: 70px; }
        </style>
        <title>Home</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Sizer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-9">
              <input class="form-control">
            </div>
            <div class="col-xs-3">
              <button class="btn btn-primary" onclick="javascript:window.location.href='results.html'">Search</button>
            </div>
          </div>
          <div class="row">
            &nbsp;
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>

              <div class="carousel-inner">
                <div class="item active">
                  <img class="big" src="img/shoes/retro2.jpg" alt="Jordan 2 retro">
                  <div class="carousel-caption">
                    Jordan 2 Retro
                  </div>
                </div>
                <div class="item">
                  <img class="big" src="img/shoes/retro5.jpg" alt="Jordan 5 retro">
                  <div class="carousel-caption">
                    Jordan 5 Retro
                  </div>
                </div>
                <div class="item">
                  <img class="big" src="img/shoes/retro6.jpg" alt="Jordan 6 retro">
                  <div class="carousel-caption">
                    Jordan 6 Retro
                  </div>
                </div>
              </div>

              <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          &nbsp;
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="well">
            <h5>SIZER</h5>
            <p>Find the shoes you like and fit them online. No more sending shoes back and forth to find the size you need. You take a single picture of your foot
               and we will tell which size you need.</p>
            <div class="container text-center">
              <button class="btn btn-large btn-primary" onclick="myCustomCamera();">Take picture</button>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="phonegap.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript">
          app.initialize();

          document.addEventListener("deviceready",onDeviceReady,false);

          function onDeviceReady() {
              pictureSource=navigator.camera.PictureSourceType;
              destinationType=navigator.camera.DestinationType;
          }

          function myCustomCamera() {
            navigator.customCamera.getPicture('bla.png',
              function success(fileUri) {
                alert("File location: " + fileUri);
                localstorage.setItem('file', fileUri);
                var largeImage = document.getElementById('largeImage');
                largeImage.style.display = 'block';
                largeImage.src = fileUri;
                alert(localstorage.getItem('file'));
              },
              function failure(error) {
                  alert(error);
              },
              {
                  quality: 80,
                  targetWidth: 120,
                  targetHeight: 120
              });
          }
      </script>
    </body>
</html>
